<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title class="ion-text-center">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <form>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="floating">email <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
      </ion-list>
      <div class="ion-padding">
        <ion-button  color="dark" expand="block" type="submit" class="ion-no-margin" (click)="submit()">login</ion-button>
      </div>
      <div *ngIf="hasError">
          <h5 class="ion-text-center">*password or email is incorrect*</h5>
      </div>
    </form>
    <div *ngIf="this.loading" class="ion-text-center">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </ion-content>
</ion-app>
