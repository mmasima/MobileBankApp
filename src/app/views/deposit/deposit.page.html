<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/start-page" color="dark"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<div class="ion-margin-top" *ngIf="isDisabled">
  <ion-item class="" color="danger">
    <ion-label>accounts</ion-label>
    <ion-select interface="popover" [(ngModel)]="account" (ngModelChange)="displayAccount(account)">
      <ion-select-option *ngFor="let data of response?.accounts" [value]="data">{{ data }}</ion-select-option>
    </ion-select>
  </ion-item>
  <div class="ion-text-center ion-margin-top">
    <ion-item>
      <ion-label position="floating">Deposit<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="email" [(ngModel)]="deposit"></ion-input>
    </ion-item>
  </div>
  <div  class="ion-text-center ion-margin-top" color="dark">
    <ion-button color="dark" (click)="submit()">deposit</ion-button>
  </div>
</div>
  <ion-card *ngIf="!isDisabled">
    <ion-card-header class="ion-text-center ion-margin">
      <ion-card-title class="ion-text-center ion-margin">updated account</ion-card-title>
      <ion-card-subtitle class="ion-text-center ion-margin">balance: {{ this.data.balance }}</ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center ion-margin">overdraft: {{ this.data.overdraft }}</ion-card-subtitle>
      <ion-button color="danger" (click)="refresh()" class="ion-margin">make another deposit</ion-button>
    </ion-card-header>
  </ion-card>
  <div *ngIf="hasError">
    <h5 class="ion-text-">there are some fields missing!</h5>
  </div>
