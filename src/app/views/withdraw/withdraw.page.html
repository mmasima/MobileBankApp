<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button  color="dark" defaultHref="/start-page"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<div class="ion-margin-top" *ngIf="isDisabled">
  <ion-item class="" color="danger">
    <ion-label>accounts</ion-label>
    <ion-select interface="popover" [(ngModel)]="account" (ngModelChange)="displayAccount(account)" >
      <ion-select-option *ngFor="let data of response?.accounts" [value]="data">{{ data }}</ion-select-option>
    </ion-select>
  </ion-item>
  <div class="ion-text-center ion-margin-top">
    <ion-item>
      <ion-label position="floating">withdraw<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="email" [(ngModel)]="withdraw"></ion-input>
    </ion-item>
  </div>
  <div  class="ion-text-center ion-margin-top" color="dark">
    <ion-button color="dark" (click)="submit()">withdraw</ion-button>
  </div>
</div>
  <ion-card *ngIf="!isDisabled">
    <ion-card-header class="ion-text-center">
      <ion-card-title class="ion-text-center">updated account</ion-card-title>
      <ion-card-subtitle class="ion-text-center">balance: {{ this.data.balance }}</ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">overdraft: {{ this.data.overdraft }}</ion-card-subtitle>
      <ion-button color="dark" (click)="refresh()">make another deposit</ion-button>
    </ion-card-header>
  </ion-card>
